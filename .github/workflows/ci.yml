name: Laravel CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: blogloremipsum
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout do Código
      uses: actions/checkout@v4

    - name: Configurar PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql
        coverage: none

    - name: Configurar Node.js (para Tailwind)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Copiar .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Instalar Dependências PHP (Composer)
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Instalar Dependências JS e Build (Vite/Tailwind)
      run: |
        npm install
        npm run build

    - name: Gerar Chave da Aplicação
      run: php artisan key:generate

    - name: Permissões de Diretório
      run: chmod -R 777 storage bootstrap/cache

    - name: Rodar Migrations (Banco de Teste)
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: blogloremipsum
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan migrate --force

    - name: Executar Testes (PHPUnit/Pest)
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: blogloremipsum
        DB_USERNAME: root
        DB_PASSWORD: root
      run: php artisan test
